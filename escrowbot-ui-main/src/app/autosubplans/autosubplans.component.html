<div id="roots">
    <div id="header" class="modal-header">
        <h1 id="modalheader" style="font-size: 30px; color:white;" class="text-center">Create New Plan</h1>&nbsp;&nbsp;
        <a type="button" class="close" data-dismiss="modal" (click)="activeModal.close('dismiss')">
            <div aria-hidden="true">&times;</div>
        </a>
    </div>
    <h2 id="modalactionheader" style="padding-top:3px; padding-left:30px; font-size: 18px; color:#3d740d;" class="text-left"></h2>
    <div id="parent_div" class="modal-body">
        <form [formGroup]="planForm" (ngSubmit)="createplan()">
            <select class="form-select js-select2" data-placeholder="Select a category" formControlName="category" #category_select #categorySelected_select (change)='categorySelected(categorySelected_select.value)' required>
                <option value="" disabled selected>Select an category</option>
                <option *ngFor="let category of categories;" [value]=category>{{category}}</option>
            </select>
            <br>
            <input class="form-control-lg" formControlName="name" type="text" required autocomplete="off" placeholder="Enter plan name"/>
            <br>
            <br>
            <select class="form-select js-select2" data-placeholder="Select an Interval"  formControlName="interval" #interval_select #intervalSelected_select (change)='intervalSelected(intervalSelected_select.value)' required>
                <option value="" disabled selected>Select an interval</option>
                <option *ngFor="let interval of intervals;" [value]=interval>{{interval}}</option>
            </select>
            <br>
            <input class="form-control-lg" formControlName="amount" type="text" autocomplete="off" required placeholder="Enter an amount"/>
            <br>
            <br>
            <textarea formControlName="description"  class="form-control" placeholder="Type in Plan description" rows="4" cols="50" type="text" style="max-width:100%;"></textarea>
            <br>
            <br>
            <button class="btn btn-primary zoom" type="submit">Create Plan</button>
        </form>
    </div>
    <div style="background-color: white;" class="modal-footer ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>
    </div>
</div>
