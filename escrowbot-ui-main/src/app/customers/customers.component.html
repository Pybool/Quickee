<div id="table-wrapper" class="mat-elevation-z8 table-wrapper mat-table-responsive" style="width: 100%;">
    <table mat-table [dataSource]="dataSource">
        <!-- Define the columns -->
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.matColumnDef">
          <th mat-header-cell *matHeaderCellDef> {{col.header}} </th>
          <td mat-cell *matCellDef="let row"> {{row[col.field]}} </td>
        </ng-container>
        <!-- Render the header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Render the data rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
